<VirtualHost *:8080>

    ServerName www.grnglow.com
    ServerAlias grnglow.com
    ServerAdmin admin@grnglow.com

    DocumentRoot F:/Workspace/grnglow/grnglow

    Alias /robots.txt F:/Workspace/grnglow/grnglow/static/robots.txt
    Alias /favicon.ico F:/Workspace/grnglow/grnglow/static/favicon.ico

    Alias /media/ F:/Workspace/grnglow/grnglow/static/

    WSGIScriptAlias / F:/Workspace/grnglow/grnglow/wsgi_scripts/grnglow.wsgi

    <Directory F:/Workspace/grnglow/grnglow>
    Order allow,deny
    Allow from all
    </Directory>

</VirtualHost>